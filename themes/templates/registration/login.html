{% extends 'themes/base.html' %}
{% block content %}

<div class="container">
    <h3>Log in</h3>
    <form method="POST">
        {% csrf_token %}
        {% load widget_tweaks %}
        {% for field in form %}
            <div class="form-group {% if field.errors %} alert alert-danger {% endif %}">
                {{ field.errors}}
                {{ field.label_tag}}
                {% render_field field class="form-control" %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>

{% endblock %}
