{% extends 'themes/base.html' %}
{% block content %}

{% if user.is_authenticated %}
<h3>Add a video</h3>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">create</button>
</form>
{% else %}
<h3>Please <a href="{% url 'login' %}">log in</a> first!</h3>
{% endif %}

{% endblock %}
